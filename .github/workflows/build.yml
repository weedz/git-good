name: Build/release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-10.15, windows-2016]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@master

      - name: Install linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt update && sudo apt install libssh-dev libkrb5-dev

      - name: Install windows dependencies
        if: runner.os == 'Windows'
        run: vcpkg install openssl

      # - name: Install macos dependencies
      #   if: runner.os == 'macOS'
      #   run: brew install openssl

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run build && pnpm run dist
